<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Atividade 12</title>
		<!--Bootsrap 4 CDN-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
   		<!--Fontawesome CDN-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	</head>
	<body>

		<div class="container">

			<div class="jumbotron">
				<h1>Terminal Bancário</h1>
			</div>

			<div class="row">
				<div class="col-md-4">
					<select class="form-control" id="opcao">
						<option>--Selecione Uma Opção</option>
						<option value="1">Saldo</option>
						<option value="2">Depósito</option>
						<option value="3">Pagamento</option>
						<option value="4">Transferência</option>
					</select>
				</div>
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<button class="btn btn-lg btn-danger" style="float: right;" onclick="exe()">Executar</button>
				</div>
			</div>

			Resultado: <input type="text" id="resultado" class="form-control" readonly>

		</div>

		<script type="text/javascript">

		function exe() {
				while (continuar != 0){

			var x = 2000;

			var opcao = parseInt(document.getElementById('opcao').value);
			
			

			switch(opcao){
				case 1:
				alert('Saldo Atual: '+x);
				break;

				case 2:
				var y = parseInt(prompt('Quanto deseja depositar ?'));
				alert('Saldo Total: '+(x+y));
				break;

				case 3:
				var y = parseInt(prompt('Quanto deseja pagar ?'));
				alert('Saldo Restante: '+(x-y));
				break;

				case 4:
				var y = parseInt(prompt('Quanto deseja transferir ?'));
				alert('Saldo Restante: '+(x-y));
				break;

				default:
				alert(+'Opção Inválida');
			}
			var continuar = parseInt(prompt('1 = continuar 0 = finalizar'));
		}
			}
		</script><br>

	</body>
</html>
