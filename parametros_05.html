<!DOCTYPE html>
<html>
<head>
	<title>Atividade 06</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

	<script type="text/javascript">
		function executar(){
			var op1 = parseFloat(document.getElementById('largura').value);
			var op2 = parseFloat(document.getElementById('altura').value);

			var exe = op1 * op2;

			document.getElementById('resultado').value = exe;
		}
	</script>

	<div class="container">
		<div class="jumbotron" style="text-align: center;">
			<h1>PARÂMETROS</h1>
		</div><hr><br>

		<div class="row">
			<div class="col-md-4">
				<input type="text" id="largura" class="form-control" placeholder="Informe a largura da área (cm)">
			</div>
			<div class="col-md-4">
				<input type="text" id="altura" class="form-control" placeholder="Informe a altura da área (cm)">
			</div>
			<div class="col-md-4">
				<select class="form-control">
					<option>--Selecione Uma Opção</option>
					<option value="1">Quadrado</option>
					<option value="2">Retângulo</option>
					<option value="3">Triângulo</option>
				</select>
			</div>
		</div><br><hr>
		<div class="row">
			<div class="col-md-4">
				Valor da Área (cm): <input type="text" id="resultado" class="form-control" readonly/>
			</div>
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				<button class="btn btn-lg btn-danger pull-right" style="float: right;" onClick="executar()">Executar</button>
			</div>
		</div>

	</div>


</body>
</html>
