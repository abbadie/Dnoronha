<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>Arquivo 2 Formulário</title>
  </head>
  <body>

    <!-- CRIAÇÃO DE FORMULÁRIO -->
    <div class="container">

      <div class="page-header">
        <h1>Formulário Bootstrap</h1>
      </div>

      <div class="row">
        <div class="col-sm-8">
        <h3>Cadastro</h3>
        <form>

          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="form-control">
          </div>

          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" class="form-control">
          </div>

          <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" class="form-control">
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox">O feijão azedou lá em casa
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="opcoes"> Web
            </label>
            <label>
              <input type="radio" name="opcoes"> Desktop
            </label>
          </div>

          <button type="submit" class="btn btn-default">Cadastrar</button>

        </form>
      </div>

      <div class="col-sm-4">
        <h3>Logar</h3>

        <div class="form-group">
            <input type="email" id="email" class="form-control" placeholder="Digite seu E-mail">
          </div>

          <div class="form-group">
            <input type="password" id="senha" class="form-control" placeholder="Digite sua Senha">
          </div>

          <button type="submit" class="btn btn-primary">Logar</button>
      </div>
    </div>


    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
