<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Login</title>
	</head>
	<body>



		<h2>Login</h2>
		<div class="container">
			<div class="main">
				<form id="form_id" method="post" name="myform">
					<label>Nome :</label>
					<input type="text" name="nome" id="nome"/>
					<label>Senha :</label>
					<input type="password" name="senha" id="senha"/>
					<input type="button" value="Acessar" id="submit" onclick="validate()"/>
				</form>
					<span><b class="note">Atenção: Use o seguinte login para ter acesso<br/><b class="valid">User Name : youandi<br/>Password : 123</b></span>
			</div>
		</div>

		<script type="text/javascript">
			var attempt = 3; // Variable to count number of attempts.

			// Below function Executes on click of login button.

			function validate(){

				var nome = document.getElementById("nome").value;
				var senha = document.getElementById("senha").value;

				if ( nome == "youandi" && senha == "123"){
					alert ("Logado com sucesso!");
					window.location = "success.html"; // Redirecting to other page.
				return false;
				}else{
				attempt --;// Decrementing by one.
				alert("Você tem "+attempt+" tentativas restantes;");
				// Disabling fields after 3 attempts.
				if( attempt == 0){
				document.getElementById("nome").disabled = true;
				document.getElementById("senha").disabled = true;
				document.getElementById("submit").disabled = true;
				return false;
				}
				}
			}
		</script>

	</body>
</html>
