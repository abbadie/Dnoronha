<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Aula 1</title>
		<script type="text/javascript">

			var x = parseInt(prompt('Digite um número'));
			var y = parseInt(prompt('Digite um número'));

			document.write('Menu' +'<br>');
			document.write('1 = soma' +'<br>');
			document.write('2 = subtração' +'<br>');
			document.write('3 = multiplicação' +'<br>');
			document.write('4 = divisão' +'<br>');
			var opcao = parseInt(prompt('Escolha uma opção'));
			

			var soma = parseInt (x + y);
			var subtracao = parseInt (x - y);
			var multiplicacao = parseInt (x * y);
			var divisao = parseInt (x / y);

			switch(opcao){
				case 1:
				document.write('<br/>'+'Resultado da Soma = '+soma);
				break;

				case 2:
				document.write('<br/>'+'Resultado da Subtração = '+subtracao);
				break;

				case 3:
				document.write('<br/>'+'Resultado da Multiplicação = '+multiplicacao);
				break;

				case 4:
				document.write('<br/>'+'Resultado da Divisão = '+divisao);
				break;

				default:
				document.write('Opção Inválida');
			}

		</script>

	</head>
	<body>

	</body>
</html>
